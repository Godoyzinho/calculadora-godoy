<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form class="calculadora" name="calculadora">
            <input type="text" readonly class="value" name="txt" />
            <span class="clear" onclick="calculadora.txt.value = ''">C</span>
            <span class="num" onclick="document.calculadora.txt.value +='/'">/</span>
            <span class="num" onclick="document.calculadora.txt.value +='*'">*</span>
            <span class="num" onclick="document.calculadora.txt.value +='7'">7</span>
            <span class="num" onclick="document.calculadora.txt.value +='8'">8</span>
            <span class="num" onclick="document.calculadora.txt.value +='9'">9</span>
            <span class="num" onclick="document.calculadora.txt.value +='-'">-</span>
            <span class="num" onclick="document.calculadora.txt.value +='4'">4</span>
            <span class="num" onclick="document.calculadora.txt.value +='5'">5</span>
            <span class="num" onclick="document.calculadora.txt.value +='6'">6</span>
            <span class="plus" onclick="document.calculadora.txt.value +='+'">+</span>
            <span class="num" onclick="document.calculadora.txt.value +='1'">1</span>
            <span class="num" onclick="document.calculadora.txt.value +='2'">2</span>
            <span class="num" onclick="document.calculadora.txt.value +='3'">3</span>
            <span class="num" onclick="document.calculadora.txt.value +='0'">0</span>
            <span class="num" onclick="document.calculadora.txt.value +='00'">00</span>
            <span class="num" onclick="document.calculadora.txt.value +='.'">.</span>
            <span class="num_equal" onclick="document.calculadora.txt.value = eval(calculadora.txt.value)">=</span>

            <script type="text/javascript" src="vanilla-tilt.js"></script>
            <script type="text/javascript">
                VanillaTilt.init(document.querySelector(".container"), {
                    max: 25,
                    speed: 400,
                    glare: true,
                    "max-glare" : 0.2
                });

            </script>

        </form>


    </div>
</body>

</html>
